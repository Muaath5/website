<div style="display: none" id="announcement" class="alert alert-primary alert-dismissible fade show">
    <i class="bi-info-circle m-1"></i>
    مقالة حديثة <a href="https://muaath.dev/blog/arabian_chess/">لتاريخ الشطرنج العربي</a>
    <button id="closeAnnouncement" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<script>
    const annId = 1;
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return -1;
    }
    function eraseCookie(name) {   
        document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    const closeAnnouncementBtn = document.querySelector('#closeAnnouncement');
    const announcementDiv = document.querySelector('#announcement');
    if (getCookie('blog_announcementClosed') <= annId)
        announcementDiv.style.display = 'block';

    closeAnnouncementBtn.addEventListener('click', function() {
        announcementDiv.style.display = 'none';
        setCookie('blog_announcementClosed', true, 90);
    });
</script>
