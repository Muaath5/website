---
layout: blog
---
{% include blog_announcement.html %}

<article class="post-article" id="post-content">

    <!-- Post Header -->
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>

        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y/%m/%d" }}
            </time>
            <span class="meta-sep">&middot;</span>
            <span class="reading-time" id="reading-time">
                <i class="bi bi-clock"></i>
                <span id="reading-time-text"></span>
            </span>
            {% if page.tags %}
            <span class="meta-sep">&middot;</span>
            <span class="post-tags">
                {% for tag in page.tags %}
                <a href="/blog/tags#{{ tag }}" class="tag">{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}
        </div>

        {% if page.description %}
        <div class="post-description">
            <p>{{ page.description }}</p>
        </div>
        {% endif %}
    </header>

    <!-- Post Body -->
    <div class="post-body">
        {{ content }}
    </div>

</article>

<script src="/assets/js/reading-time.js"></script>
