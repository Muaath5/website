name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all


# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      MU_REPO: ${{ secrets.MU_REPO }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need  
      - name: Install dependencies # Install libs
        run: pip install requests cryptography
      - name: Printing env variables
        run: env
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      #     MU_REPO: ${{ secrets.GH_TOKEN }}
      #     TESTING_VAR: ${{ env.TESTING_ENV_VARS }}
      #     TESTING2: asdf
      - name: Run build.py script # Ultimate build
        run: python build.py
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./root
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
